<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间~~~</title>
</head>

<style>
    
    * {
    background-img: ./img/纳西妲（5）.png
    }
    
    .count {
        text-align: center;
        font-size: 40px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: pink;
        margin: 0;
        padding: 0;
        border: 0;
    }
    
    #h {
            font-size: 50px;
            margin: 0;
            padding: 0;
            border: 0;

        }

        #m {
            font-size: 40px;
            margin: 0;
            padding: 0;
            border: 0;

        }

        #s {
            font-size: 35px;
            margin: 0;
            padding: 0;
            border: 0;

        }
</style>

<body>

    <div class="count">
        <p id="n1">还有</p>
        <p id="h">正在计算...</p>
        <p id="m">正在计算...</p>
        <p id="s">正在计算...</p>
        <p id="n2">就下课啦</p>
    </div>

    <script>
        function countdown() {
            var targetDate = new Date();
            targetDate.setHours(20, 40, 0, 0); // 小时, 分钟, 秒, 毫秒  

            // 获取当前时间  
            var now = new Date();

            // 计算剩余时间  
            var distance = targetDate - now;

            // 计算剩余的天数、小时、分钟和秒  
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 显示倒计时  
            document.getElementById("h").innerHTML = hours + " 小时 ";
            document.getElementById("m").innerHTML = minutes + " 分钟 ";
            document.getElementById("s").innerHTML = seconds + " 秒 ";

            // 每秒更新一次倒计时  
            if (distance > 0) {
                setTimeout(countdown, 1000);
            } else {

                document.getElementById("n1").innerHTML = "";
                document.getElementById("n2").innerHTML = "";

                document.getElementById("countdown").innerHTML = "下课！！！";
            }
        }

        // 开始倒计时  
        countdown();  
    </script>
</body>

</html>
</body>
